{% extends 'starter-page.html' %}
{% load static %}


{% block content %}

 <section id="Booking" class="Booking section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Booking</h2>
        <p>Book your Booking with us today</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="post">
            {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Booking Date" required="">
            </div>
            <div class="col-md-4 form-group mt-3">
              <select name="department" id="department" class="form-select" required="">
                <option value="">Select Photograph</option>
                <option value="Portrait Photography----Ksh.20712.00 ">Portrait Photography----Ksh.20712.00</option>
                <option value="Sports Photography----Ksh.25890.00">Sports Photography----Ksh.25890.00</option>
                <option value="Wedding Photography----Ksh.64725.00">Wedding Photography----Ksh.64725.00</option>
                <option value="Fashion Photography----Ksh.38835.00">Fashion Photography----Ksh.38835.00</option>
                <option value="Still Life Photography----Ksh.15534.00">Still Life Photography----Ksh.15534.00</option>
                <option value="Photojournalism----Ksh.25890.00">Photojournalism----Ksh.25890.00</option>
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>
          <div class="mt-3">

            <div class="text-center"><button class="btn btn-outline-danger" type="submit">Make an Booking</button></div>
          </div>
        </form>

      </div>


{% endblock %}
